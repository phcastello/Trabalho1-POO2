version: "3.9"

services:
  db:
    image: postgres:16
    container_name: poo_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: poo
      POSTGRES_USER: poo_user
      POSTGRES_PASSWORD: poo_pass
      # Opcional: define timezone dentro do container
      TZ: America/Sao_Paulo
    ports:
      # 5432 local já está ocupado; mapeamos para 55432
      - "55432:5432"
    volumes:
      # Dados persistentes
      - poo_db_data:/var/lib/postgresql/data
      # Scripts .sql / .sh executados automaticamente no primeiro start
      # Coloque aqui seeds de desenvolvimento (ex.: 001_seed.sql)
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1 -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5

